  <body class="bodymate">
    <button class="backButton" id="backButtonOnePic">

    <div class="BIGDIV">

        <p>

        <div id="simPara2" class="para">

        </div>
      </div>
    </div>

    <div class="BIGDIVRESULT">
      <h3 class="headingowo">Results:</h3>
      <div class="results">
        <div id="result1" class="para">
